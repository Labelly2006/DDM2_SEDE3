<!DOCTYPE html>
<html>
	<head>
		<title>Exercícios JavaScript</title>
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Larissa Nunes e Isabelly Bernardi">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.button {
				background-color: white; 
				color: black; 
				border: 2px solid #f44336;
				padding: 16px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				transition-duration: 0.4s;
				cursor: pointer;
			}

			.button:hover {
				background-color: #f44336;
				color: white;
			}

		</style>
	</head>
	<body>
		<p>Clique no botão para exibir a caixa de confirmação.</p>
		<button class="button" onclick="funcao1()">Clique aqui</button>
		<p id="demo"></p>
		
		<button class="button" id="btn">Clique aqui para contar</button>
		<p>Button Clicked <span id="display">0</span> Times</p>

		<script>
		
			alert("Lição de DDM!!!");
			
			function funcao1()
			{
			var x;
			var r=confirm("Escolha um valor!");
			if (r==true)
			  {
			  x="Você pressionou OK!";
			  }
			else
			  {
			  x="Você pressionou Cancelar!";
			  }
			document.getElementById("demo").innerHTML=x;
			}
			
			var count = 0;
			var btn = document.getElementById("btn");
			var disp = document.getElementById("display");
	  
			btn.onclick = function () {
				count++;
				disp.innerHTML = count;
			}
		</script>

	</body>
</html>
